<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 수정</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" th:href="@{/js/article-form.css}">
</head>
<body>
    <div class="container">
        <h1>글 수정</h1>

        <form th:action="@{'/articles/' + ${article.id} + '/edit'}" method="post">
            <input type="hidden" id="article-id" th:value="${article.id}"/>

            <div class="form-group">
                <label>제목
                    <input type="text" id="title" name="title" th:value="${article.title}" required>
                </label>
            </div>

            <div class="form-group">
                <label>내용
                    <textarea id="content" name="content" rows="8" required th:text="${article.content}"></textarea>
                </label>
            </div>

            <div class="form-actions">
                <button type="button" id="modify-btn" class="btn primary">저장</button>
                <a th:href="@{'/articles/' + ${article.id}}" class="btn secondary">취소</a>
                <a href="/articles" class="btn secondary">목록</a>
            </div>
        </form>
    </div>


<script src="/js/article.js" defer></script>
</body>
</html>
