<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/article.css}">
</head>
<body>
<div th:replace="/header :: header"></div>

<main class="container">
    <section class="form-box">
        <h1>✏️ 게시글 수정</h1>
        <form th:action="@{'/articles/' + ${article.id} + '/edit'}" th:object="${article}" method="post">
            <input type="hidden" id="article-id" th:value="${article.id}"/>

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" rows="10" required></textarea>
            </div>

            <div class="form-actions">
                <button type="button" id="modify-btn" class="btn primary">저장</button>
                <a th:href="@{'/articles/' + ${article.id}}" class="btn secondary">취소</a>
                <a href="/articles" class="btn secondary">목록</a>
            </div>
        </form>
    </section>
</main>

<div th:replace="footer :: footer"></div>

<script src="/js/article.js" defer></script>
</body>
</html>
