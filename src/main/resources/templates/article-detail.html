<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${article.title}">게시글</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/article.css}">
</head>
<body>
<header class="header">
    <a href="/" class="brand">
        <img src="/images/logo.png" alt="로고" class="logo">
        MyNewBoard
    </a>
    <nav>
        <span sec:authorize="isAnonymous()">
            <a href="/login">로그인</a>
            <a href="/join">회원가입</a>
        </span>
        <span sec:authorize="isAuthenticated()">
            <span>안녕하세요, <strong th:text="${displayName}"></strong>님!</span>
            <form method="post" action="/logout" class="inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn small danger">로그아웃</button>
            </form>
        </span>
    </nav>
</header>

<main class="container">
    <section class="article-box">
        <h1 class="article-title" th:text="${article.title}">제목</h1>
        <input type="hidden" id="article-id" th:value="${article.id}">
        <article class="article-content" th:text="${article.content}">내용</article>

        <div class="article-actions">
            <a href="/articles" class="btn secondary">← 목록</a>
            <div th:if="${isOwner}">
                <a th:href="@{'/articles/' + ${article.id} + '/edit'}" id="modify-btn-link" class="btn primary">수정</a>
                <button id="delete-btn" class="btn danger">삭제</button>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>© 2025 MyNewBoard</p>
</footer>

<script src="/js/article.js" defer></script>
</body>
</html>
