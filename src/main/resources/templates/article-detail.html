<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${article.title}">게시글</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/article.css}">
    <link rel="stylesheet" th:href="@{/css/comment.css}">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<main class="container">
    <section class="article-box">
        <h1 class="article-title" th:text="${article.title}">제목</h1>
        <input type="hidden" id="article-id" th:value="${article.id}">
        <article class="article-content" th:text="${article.content}">내용</article>

        <div class="article-actions">
            <a href="/articles" class="btn secondary">← 목록</a>
            <div th:if="${isOwner}">
                <a th:href="@{'/articles/' + ${article.id} + '/edit'}" id="modify-btn-link" class="btn primary">수정</a>
                <button id="delete-btn" class="btn danger">삭제</button>
            </div>
        </div>
    </section>

    <!-- 댓글 섹션 -->
    <section id="comments">
        <h3>💬 댓글</h3>

        <!-- 댓글 목록 -->
        <ul id="comment-list" class="comment-list"></ul>

        <!-- 댓글 작성 폼 -->
        <form id="comment-form">
            <textarea id="content" placeholder="댓글 내용" required></textarea>
            <button type="submit">작성하기</button>
        </form>
    </section>
</main>

<div th:replace="~{footer :: footer}"></div>

<!-- JS 로드 -->
<script src="/js/article.js" defer></script>
<script src="/js/comment.js" defer></script>
</body>
</html>
