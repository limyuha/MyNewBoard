<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${article != null ? article.title : '게시글'}">게시글</title>

    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/article-detail.css}">
</head>
<body>
<header class="navbar">
    <a href="/" class="brand">🌀 MyNewBoard</a>
    <nav>
        <a href="/articles">글목록</a>
        <div sec:authorize="isAnonymous()">
            <a href="/login">로그인</a>
            <a href="/join">회원가입</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <span class="welcome">
                안녕하세요, <strong th:text="${displayName}">사용자</strong>님!
            </span>
            <form method="post" action="/logout" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="logout-btn">로그아웃</button>
            </form>
        </div>
    </nav>
</header>

<main class="main-container">
    <section class="article-box">

        <!-- 제목 -->
        <h1 class="article-title"
            th:text="${article != null ? article.title : '제목 없음'}">제목</h1>

        <!-- 본문 -->
        <article class="article-content"
                 th:text="${article != null ? article.content : '내용이 없습니다.'}">
            내용
        </article>

        <!-- 액션 버튼 -->
        <div class="article-actions">
            <a href="/articles" class="btn btn-secondary">← 목록</a>

            <div th:if="${isOwner and article != null and article.id != null}">
                <a th:href="@{/articles/{id}/edit(id=${article.id})}"
                   class="btn btn-primary">수정</a>
                <button id="delete-btn" class="btn btn-danger">삭제</button>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>© 2025 MyNewBoard</p>
</footer>

<script src="/js/article.js" defer></script>
</body>
</html>
