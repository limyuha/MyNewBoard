<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 글</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/article.css}">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<main class="container">
    <section class="form-box">
        <h1>📝 새 글 작성</h1>
        <form method="post" action="/articles">
            <input type="hidden" id="article-id" th:value="${article} != null ? ${article.id} : ''"/>

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>

            <div class="form-actions">
                <button type="button" id="create-btn" class="btn primary">저장</button>
                <a href="/articles" class="btn secondary">목록</a>
            </div>
        </form>
    </section>
</main>

<div th:replace="~{footer :: footer}"></div>

<script src="/js/article.js" defer></script>
</body>
</html>
