<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/article.css}">
</head>
<body class="article-list-page">
<div th:replace="~{header :: header}"></div>

<main class="container article-container">
    <h1>📚 게시글 목록</h1>

    <!-- 새 글 작성 버튼 (로그인 사용자만 보임) -->
    <div sec:authorize="isAuthenticated()" style="text-align: right; margin-bottom: 1rem;">
        <a href="/articles/new" class="btn primary">새글</a>
    </div>

    <!-- 글이 없을 때 -->
    <div th:if="${#lists.isEmpty(articles)}" class="empty-message">
        아직 글이 없습니다.
    </div>

    <!-- 글이 있을 때 -->
    <ul class="article-list" th:unless="${#lists.isEmpty(articles)}">
        <li th:each="a : ${articles}">
            <a th:href="@{'/articles/' + ${a.id}}" th:text="${a.title}">제목</a>
            <div>
                작성일 : <span class="article-date"
                    th:text="${#temporals.format(a.createdAt, 'yyyy-MM-dd HH:mm')}">
                </span>
            </div>
        </li>
    </ul>

    <!-- 페이지네이션 -->
    <div class="pagination-container">
        <!-- 이전 버튼 -->
        <a th:if="${articles.hasPrevious()}"
           th:href="@{/articles(page=${articles.number - 1}, size=${articles.size})}" class="page-btn">이전</a>

        <!-- 페이지 번호 -->
        <span th:each="pageNum : ${#numbers.sequence(0, articles.totalPages - 1)}">
            <a th:href="@{/articles(page=${pageNum}, size=${articles.size})}"
               th:text="${pageNum + 1}"
               th:class="'page-btn ' + (${pageNum == articles.number} ? 'active' : '')">
            </a>
        </span>

        <!-- 다음 버튼 -->
        <a th:if="${articles.hasNext()}"
           th:href="@{/articles(page=${articles.number + 1}, size=${articles.size})}" class="page-btn">다음</a>
    </div>
</main>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
