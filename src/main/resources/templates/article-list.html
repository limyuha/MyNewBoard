<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/article.css}">
</head>
<body class="article-list-page">
<header class="header">
    <!-- 브랜드 -->
    <a href="/" class="brand">
        <img src="/images/logo.png" alt="로고" class="logo">
        MyNewBoard
    </a>

    <!-- 네비게이션 -->
    <nav>
        <span sec:authorize="isAnonymous()">
            <a href="/login">로그인</a>
            <a href="/join">회원가입</a>
        </span>
        <span sec:authorize="isAuthenticated()" style="display:flex; gap:0.8rem; align-items:center;">
            <span>안녕하세요, <strong th:text="${displayName}"></strong>님!</span>
            <form method="post" action="/logout" style="display:inline; margin:0; padding:0;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn small">로그아웃</button>
            </form>
        </span>
    </nav>
</header>

<main class="container">
    <h1>📚 게시글 목록</h1>

    <!-- 새 글 작성 버튼 (로그인 사용자만 보임) -->
    <div sec:authorize="isAuthenticated()" style="text-align: right; margin-bottom: 1rem;">
        <a href="/articles/new" class="btn primary">새글</a>
    </div>

    <!-- 글이 없을 때 -->
    <div th:if="${#lists.isEmpty(articles)}" class="empty-message">
        아직 글이 없습니다.
    </div>

    <!-- 글이 있을 때 -->
    <ul class="article-list" th:unless="${#lists.isEmpty(articles)}">
        <li th:each="a : ${articles}">
            <a th:href="@{'/articles/' + ${a.id}}" th:text="${a.title}">제목</a>
        </li>
    </ul>
</main>

<footer>
    <p>© 2025 MyNewBoard</p>
</footer>
</body>
</html>
