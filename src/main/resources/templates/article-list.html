<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/article.css}">
</head>
<body class="article-list-page">
<div th:replace="~{header :: header}"></div>

<main class="container">
    <h1>📚 게시글 목록</h1>

    <!-- 새 글 작성 버튼 -->
    <div sec:authorize="isAuthenticated()" style="text-align: right; margin-bottom: 1rem;">
        <a href="/articles/new" class="btn primary">새글</a>
    </div>

    <div class="article-board">
        <!-- 헤더 -->
        <div class="article-header">
            <div class="col num">번호</div>
            <div class="col title">제목</div>
            <div class="col writer">글쓴이</div>
            <div class="col date">작성일</div>
        </div>

        <!-- 글이 없을 때 -->
        <div th:if="${#lists.isEmpty(articles)}" class="empty-message">
            아직 글이 없습니다.
        </div>

        <!-- 글이 있을 때 -->
        <div class="article-list" th:unless="${#lists.isEmpty(articles)}">
            <div class="article-row" th:each="a : ${articles}">
                <div class="col num">
                    <span th:text="${a.id}"></span>
                </div>
                <div class="col title">
                    <a th:href="@{'/articles/' + ${a.id}}" th:text="${a.title}">제목</a>
                </div>
                <div class="col writer" th:text="${a.author.name}">글쓴이</div>
                <div class="col date">
                    <span class="article-date"
                          th:text="${#temporals.format(a.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                </div>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination-container">
            <a th:if="${articles.hasPrevious()}"
               th:href="@{/articles(page=${articles.number - 1}, size=${articles.size})}" class="page-btn">이전</a>

            <a th:each="pageNum : ${#numbers.sequence(0, articles.totalPages - 1)}"
               th:href="@{/articles(page=${pageNum}, size=${articles.size})}"
               th:text="${pageNum + 1}"
               th:class="'page-btn ' + (${pageNum == articles.number} ? 'active' : '')"></a>

            <a th:if="${articles.hasNext()}"
               th:href="@{/articles(page=${articles.number + 1}, size=${articles.size})}" class="page-btn">다음</a>
        </div>
    </div>
</main>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
