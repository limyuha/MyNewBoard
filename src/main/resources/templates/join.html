<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="join-page">
<div th:replace="~{header :: header}"></div>

<main class="join-container">
    <section class="join-box">
        <h1>✨ 회원가입</h1>
        <form method="post" action="/join" th:object="${joinRequest}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>

            <div class="error" th:if="${#fields.hasErrors('*')}" th:errors="*{email}"></div>
            <div class="error" th:if="${error}" th:text="${error}"></div>

            <div class="form-actions">
                <button type="submit" class="btn primary">가입</button>
            </div>
        </form>

        <div class="oauth-box">
            <a href="/oauth2/authorization/google" class="btn google">
                <!-- ✅ Google G 아이콘 -->
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.9 0 6.6 1.7 8.1 3.1l6-6C34.6 3.2 29.7 1 24 1 14.7 1 7.1 6.5 3.7 14.2l7 5.4C12.4 14 17.7 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.1 24.5c0-1.6-.1-2.8-.4-4.1H24v7.7h12.7c-.3 2-1.7 5-4.7 7l7.2 5.6c4.3-4 6.9-9.8 6.9-16.2z"/>
                    <path fill="#FBBC05" d="M10.7 28.8c-1-3-1-6.2 0-9.2l-7-5.4C1.2 18.1 0 21 0 24s1.2 5.9 3.7 9.8l7-5z"/>
                    <path fill="#34A853" d="M24 47c6.5 0 12-2.1 16-5.8l-7.2-5.6c-2 1.4-4.7 2.4-8.8 2.4-6.3 0-11.6-4.5-13.5-10.6l-7 5.4C7.1 41.5 14.7 47 24 47z"/>
                    <path fill="none" d="M0 0h48v48H0z"/>
                </svg>
                <span>구글 계정으로 가입</span>
            </a>
        </div>
    </section>
</main>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
