<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div th:replace="header :: header"></div>

<main class="container">
    <section class="form-box">
        <h1>✨ 회원가입</h1>
        <form method="post" action="/join" th:object="${joinRequest}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>

            <div class="error" th:if="${#fields.hasErrors('*')}" th:errors="*{email}"></div>
            <div class="error" th:if="${error}" th:text="${error}"></div>

            <div class="form-actions">
                <button type="submit" class="btn primary">가입</button>
                <a href="/" class="btn secondary">취소</a>
            </div>
        </form>

        <div class="form-actions social-login">
            <a href="/oauth2/authorization/google" class="btn google">구글 계정으로 가입</a>
        </div>
    </section>
</main>

<div th:replace="footer :: footer"></div>
</body>
</html>
